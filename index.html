<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content=" width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>To Do List</title>
  </head>
  <body>
    <div class="menu">
      <h1>To Do List</h1>
      <div class="menu-container">
        <h2>My Lists:</h2>
        <div class="list-container">
          <div class="input-items-container">
            <input type="text" id="list-input" placeholder="new list name..." />
            <button class="addbtn"></button>
          </div>
          <div class="list-items-container">
            <ul class="list-item">
              Default
            </ul>
            <button class="removebtn"></button>
          </div>
        </div>
      </div>
    </div>
    <div id="app">
      <div class="items-container"></div>
      <button class="addtask">
        <i class="plus-icon"></i>
        Add task
      </button>
    </div>
    <div class="popup">
      <div class="inputs-container">
        <div class="title-container">
          <label for="item-title">Enter task title:</label>
          <input
            type="text"
            name="text"
            minlength="3"
            maxlength="16"
            id="title-input"
            required
          />
        </div>
        <div class="date-container">
          <label for="item-date">Enter task due date:</label>
          <input type="date" name="date" id="date-input" required />
        </div>
        <div class="priority-container">
          <label for="item-priority">Choose task priority:</label>
          <select id="item-priority" name="priorities">
            <option value="High">High</option>
            <option value="Low">Low</option>
          </select>
        </div>
      </div>
      <div class="buttons-container">
        <button class="savebtn">Save</button>
        <button class="cancelbtn">Cancel</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
